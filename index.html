
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>GeSverige – Välj en mottagare</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #008CBA;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .column {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:last-child {
      border-bottom: none;
    }
    li:hover {
      background: #f0f8ff;
    }
    .selected {
      background-color: #d0f0d0 !important;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0074a1;
    }
  </style>
</head>
<body>
  <header>
    GeSverige – Välj en mottagare
  </header>
  <main>
    <h1>Välj en organisation <em>eller</em> en idrottsförening</h1>
    <div class="container">
      <div class="column">
        <h2>Organisationer</h2>
        <input type="text" id="orgSearch" placeholder="Sök organisation...">
        <ul id="orgList"></ul>
      </div>
      <div class="column">
        <h2>Idrottsföreningar</h2>
        <input type="text" id="forSearch" placeholder="Sök förening...">
        <ul id="forList"></ul>
      </div>
    </div>
    <button onclick="confirmSelection()">Fortsätt</button>
  </main>

  <script>
    let selectedId = null;

    function renderList(data, listId, searchId) {
      const list = document.getElementById(listId);
      const search = document.getElementById(searchId);

      function updateList() {
        const filtered = data.filter(item =>
          item.namn.toLowerCase().includes(search.value.toLowerCase())
        );
        list.innerHTML = "";
        filtered.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.namn;
          li.onclick = () => {
            selectedId = item.id;
            document.querySelectorAll("li").forEach(el => el.classList.remove("selected"));
            li.classList.add("selected");
          };
          list.appendChild(li);
        });
      }

      search.addEventListener("input", updateList);
      updateList();
    }

    fetch('data/organisationer.json')
      .then(res => res.json())
      .then(data => renderList(data, 'orgList', 'orgSearch'));

    fetch('data/foreningar.json')
      .then(res => res.json())
      .then(data => renderList(data, 'forList', 'forSearch'));

    function confirmSelection() {
      if (!selectedId) {
        alert("Vänligen välj en mottagare.");
        return;
      }
      localStorage.setItem('val_mottagare', selectedId);
      window.location.href = "butiker.html";
    }
  </script>
</body>
</html>
