
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Välj organisation och förening</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .column {
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      padding: 0.5rem;
      cursor: pointer;
    }
    li:hover {
      background: #f0f0f0;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Välj en organisation och en idrottsförening</h1>
  <div class="container">
    <div class="column">
      <input type="text" id="orgSearch" placeholder="Sök organisation...">
      <ul id="orgList"></ul>
    </div>
    <div class="column">
      <input type="text" id="forSearch" placeholder="Sök förening...">
      <ul id="forList"></ul>
    </div>
  </div>
  <button onclick="confirmSelection()">Fortsätt</button>

  <script>
    let selectedOrg = null;
    let selectedFor = null;

    function renderList(data, listId, searchId, setSelected) {
      const list = document.getElementById(listId);
      const search = document.getElementById(searchId);
      function updateList() {
        const filtered = data.filter(item => item.namn.toLowerCase().includes(search.value.toLowerCase()));
        list.innerHTML = "";
        filtered.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.namn;
          li.onclick = () => {
            setSelected(item.id);
            [...list.children].forEach(el => el.style.background = "");
            li.style.background = "#d0f0d0";
          };
          list.appendChild(li);
        });
      }
      search.addEventListener("input", updateList);
      updateList();
    }

    fetch('data/organisationer.json')
      .then(res => res.json())
      .then(data => renderList(data, 'orgList', 'orgSearch', id => selectedOrg = id));

    fetch('data/foreningar.json')
      .then(res => res.json())
      .then(data => renderList(data, 'forList', 'forSearch', id => selectedFor = id));

    function confirmSelection() {
      if (!selectedOrg || !selectedFor) {
        alert("Vänligen välj både en organisation och en förening.");
        return;
      }
      localStorage.setItem('val_org', selectedOrg);
      localStorage.setItem('val_klubb', selectedFor);
      window.location.href = "butiker.html";
    }
  </script>
</body>
</html>
